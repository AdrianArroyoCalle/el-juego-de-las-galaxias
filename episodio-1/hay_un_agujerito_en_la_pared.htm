<title>Hay un agujerito en la pared</title>
</head>

<body>

<p><font face="Bauhaus 93" size="6">Hay un agujerito en la pared. Lo miras y no 
pasa nada. Rápido, estás perdiendo el tiempo en la busca de Rogelio. Aunque hay 
un papelito que dice: Ve a Tristonia y allí al planeta de abajo, encontrarás lo 
que deseas. Harás caso o no.</font></p>

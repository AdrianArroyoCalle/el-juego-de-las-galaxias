<p><font face="Bauhaus 93" size="6">-Que miras -dice el párroco</font></p>
<p><font face="Bauhaus 93" size="6">-Nada, solo buscaba a Rogelio le conoce.</font></p>
<p><font face="Bauhaus 93" size="6">-Sí</font></p>
<p><font face="Bauhaus 93" size="6">-Sabe donde esta</font></p>
<p><font face="Bauhaus 93" size="6">-Si lo sé pero tu nunca lo sabrás -gritó y 
luego desapareció.&nbsp; </font></p>
